apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitcoin-app
  labels:
    app: bitcoin-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bitcoin-app
  template:
    metadata:
      labels:
        app: bitcoin-app
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101 # Nginx unprivileged user is 101; standard is 1000
        fsGroup: 1000
      containers:
        - name: bitcoin-app
          image: rukevweubio/mario-game-ubio:latest
          imagePullPolicy: IfNotPresent # CHANGED: "Never" will fail in the cloud
          ports:
            - containerPort: 80
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /
              port: 80 # CHANGED: Must be 80 for Nginx
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80 # CHANGED: Must be 80 for Nginx
            initialDelaySeconds: 10
            periodSeconds: 5
          # --- ADDED: Nginx needs these to start on a Read-Only system ---
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
            - name: tmp-dir
              mountPath: /tmp
      # --- ADDED: The actual writable memory folders ---
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
        - name: tmp-dir
          emptyDir: {}